<html lang="en-US">

<body>
  
  	<div id= "container">
  	<header>
		<h1>Github Contact Card</h1>
		<h2>Your personalized profile-card for all your Github connections.</h2>
		<input type="text" name="ghusername" id="ghusername" placeholder="Enter Github username">
		<a href="#" id="ghsubmitbtn"> Add </a>
		<hr>
	</header>
	
    <section id="usercheck"> </section>
	
	<article id= "sortbar"> 
		<div id= "sortoption"> Sort by: </div>
		<div id= "sortoption"> 
			<a href="#" id="sortbyname" class="sortdata"> Name </a>
			<a href="#" id="sortbylocation" class="sortdata"> Location </a>
			<a href="#" id="sortbyfollowers" class="sortdata"> Followers </a>
		</div>
		<br> </br>
	</article>
	</div>

	<div id="cardcontainer">
			
	</div>
	
<script type="text/javascript" src= "js/card.js">

</script>
